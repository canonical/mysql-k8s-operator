name: mysql-k8s
display-name: MySQL
description: |
  MySQL charm for Kubernetes deployments
docs: https://discourse.charmhub.io/t/charmed-mysql-k8s-documentation/9680
summary: |
  MySQL is a widely used, open-source relational database management system
  (RDBMS). MySQL InnoDB cluster provide a complete high availability solution
  for MySQL via Group Replication.

  This charm supports MySQL 8 in Kubernetes environments.
maintainers:
  - Paulo Machado <paulo.machado@canonical.com>
  - Shayan Patel <shayan.patel@canonical.com>
source: https://github.com/canonical/mysql-k8s-operator
issues: https://github.com/canonical/mysql-k8s-operator/issues
containers:
  mysql:
    resource: mysql-image
    mounts:
      - storage: database
        location: /var/lib/mysql
resources:
  mysql-image:
    type: oci-image
    description: Ubuntu LTS Docker image for MySQL
    upstream-source: ghcr.io/canonical/charmed-mysql@sha256:924cb913733002e0936a36b6edab0bb8a4d72f1b92be0e0b7a933e797b7ef215
peers:
  database-peers:
    interface: mysql_peers
storage:
  database:
    type: filesystem
    description: Persistent storage for MySQL data
provides:
  database:
    interface: mysql_client
  mysql:
    interface: mysql
  mysql-root:
    interface: mysql
  metrics-endpoint:
    interface: prometheus_scrape
  grafana-dashboard:
    interface: grafana_dashboard
requires:
  certificates:
    interface: tls-certificates
    limit: 1
    optional: true
  s3-parameters:
    interface: s3
    limit: 1
    optional: true
  logging:
    interface: loki_push_api
    limit: 1
    optional: true
assumes:
  - k8s-api
