name: mysql-k8s
description: |
  MySQL RDBMS with InnoDB Cluster support for Kubernetes.
summary: |
  Kubernetes charm for HA MySQL InnoDB Clusters.

containers:
  mysql-server:
    resource: mysql-server-image
    mounts:
      - storage: database
        location: /var/lib/mysql
  mysql-router:
    resource: mysql-router-image

resources:
  mysql-server-image:
    type: oci-image
    description: OCI image for MySQL Server (dnplas/mysql-instance)
    upstream-source: dnplas/mysql-instance:8.0-21.04

  mysql-router-image:
    type: oci-image
    description: OCI image for MySQL Router (mysql/mysql-router)
    upstream-source: mysql/mysql-router:8.0.27
storage:
  database:
    type: filesystem
