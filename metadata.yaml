name: mysql
description: |
  MySQL is a widely used, open-source relational database management system (RDBMS).
summary: |
  Kubernetes charm for MySQL
series:
  - kubernetes
deployment:
  type: stateful
provides:
  database:
    interface: mysql
peers:
  mysql:
    interface: mysql
resources:
  mysql-image:
    type: oci-image
    description: upstream docker image for MySQL
    auto-fetch: true
    upstream-source: 'mysql:8.0.22'
