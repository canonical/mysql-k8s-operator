options:
  port:
    type: int
    default: 3306
    description: Port used by MySQL
  root-password:
    type: string
    default: ''
    descriptions: Password used by root user
  idcAdmin-password:
    type: string
    default: ''
    descriptions: Password used by idcAdmin user to setup cluster
#  preferred-storage-engine:
#    default: InnoDB
#    type: string
#    description: Tune the server for usage of this storage engine. Other possible value is MyISAM. Comma separated will cause settings to split resources evenly among given engines.
