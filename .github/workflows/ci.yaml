name: Tests
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: python3 -m pip install tox
      - name: Run linters
        run: tox -e lint
  unit-test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: python -m pip install tox
      - name: Run tests
        run: tox -e unit

  integration-ha-test-microk8s:
    name: Integration HA tests (microk8s)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup operator environment
        uses: charmed-kubernetes/actions-operator@main
        with:
          provider: microk8s
          # This is needed until https://bugs.launchpad.net/juju/+bug/1977582 is fixed
          channel: 1.23/stable
          bootstrap-options: "--agent-version 2.9.29"
      - name: Run integration tests
        run: tox -e integration-ha
  integration-legacy-mysql-test-microk8s:
    name: Integration tests for legacy mysql relation (microk8s)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup operator environment
        uses: charmed-kubernetes/actions-operator@main
        with:
          provider: microk8s
          # workaround for https://github.com/charmed-kubernetes/actions-operator/issues/37
          channel: 1.23/stable
          bootstrap-options: "--agent-version 2.9.29"
      - name: Run integration tests
        run: tox -e integration-legacy-mysql
