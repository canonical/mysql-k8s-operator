name: Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
  schedule:
    - cron: '53 0 * * *' # Daily at 00:53 UTC
  # Triggered on push to branch "main" by .github/workflows/release.yaml
  workflow_call:

jobs:
  build:
    name: Build charm
    uses: canonical/data-platform-workflows/.github/workflows/build_charm.yaml@v13.3.0
    with:
      cache: true

  release:
    name: Release charm
    needs:
      - build
    uses: canonical/data-platform-workflows/.github/workflows/release_charm.yaml@charmcraft-multi-arch
    with:
      channel: 8.0/edge/test-dpw
      artifact-prefix: ${{ needs.build.outputs.artifact-prefix }}
      create-github-release: false
      charmcraft-snap-channel: 2.x/candidate
    secrets:
      charmhub-token: ${{ secrets.CHARMHUB_TOKEN }}
