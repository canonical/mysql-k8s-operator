get-cluster-status:
  description: Get cluster status information without topology
  params:
    cluster-set:
      type: boolean
      default: False
      description: Wether to fetch the cluster or cluster-set status.
        Possible values are False (default) or True.

get-password:
  description: Fetch the system user's password, which is used by charm.
    It is for internal charm users and SHOULD NOT be used by applications.
  params:
    username:
      type: string
      description: The username, the default value 'root'.
        Possible values - root, serverconfig, clusteradmin.

set-password:
  description: Change the system user's password, which is used by charm.
    It is for internal charm users and SHOULD NOT be used by applications.
  params:
    username:
      type: string
      description: The username, the default value 'root'.
        Possible values - root, serverconfig, clusteradmin.
    password:
      type: string
      description: The password will be auto-generated if this option is not specified.

set-tls-private-key:
  description:
    Set the privates key, which will be used for certificate signing requests (CSR). Run
      for each unit separately.
  params:
    internal-key:
      type: string
      description: The content of private key for internal communications with
        clients. Content will be auto-generated if this option is not specified.

create-backup:
  description: Create a database backup using xtrabackup.
    S3 credentials are retrieved from a relation with the S3 integrator charm.

list-backups:
  description: List available backup_ids in the S3 bucket and path provided by the S3 integrator charm.

restore:
  description: Restore a database backup using xtrabackup.
    S3 credentials are retrieved from a relation with the S3 integrator charm.
  params:
    backup-id:
      type: string
      description: A backup-id to identify the backup to restore (format = %Y-%m-%dT%H:%M:%SZ)

pre-upgrade-check:
  description: Run necessary pre-upgrade checks and preparations before executing a charm refresh.

resume-upgrade:
  description: Resume a rolling upgrade after asserting successful upgrade of a new revision.

promote-standby-cluster:
  description: |
    Promotes the standby cluster of choice to a leader. Used for safe switchover or failover.
    Must be ran against the charm unit leader of the standby cluster.
  params:
    cluster-set-name:
      type: string
      description: |
        The name of the cluster-set. Mandatory option, used as a foolproof method.
    force:
      type: boolean
      default: False
      description: |
        If the switchover must be forced, the previous primary will be invalidated, which is the case
        for failover, where the previous primary is presumed unavailable.
        Case the previous primary is reachable, force must be set to False, which will conduct a safe
        switchover.
